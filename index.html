<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMyShow Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ================= NAVBAR ================= -->
  <header class="navbar">
  <div class="logo">Book-It</div>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search movies, events...">
    <button id="searchBtn">Search</button>
  </div>

  <!-- Hamburger icon for mobile -->
  <div class="menu-toggle" id="mobile-menu">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </div>

  <!-- Navigation Links -->
  <nav>
    <ul class="nav-links" id="nav-links">
      <li><a href="movies.html">Movies</a></li>
      <li><a href="events.html">Events</a></li>
      <li><a href="plays.html">Plays</a></li>
      <li><a href="sports.html">Sports</a></li>
      <li><a href="seller.html">seller</a></li>
      <li><button class="login-btn" id="loginBtn">Login</button></li>
      <li><button class="signup-btn" id="signupBtn">Signup</button></li>
    </ul>
  </nav>
</header>


  <!-- ================= HERO SECTION ================= -->
  <section class="hero">
    <div class="hero-content">
      <h1>Book Tickets for the Latest Movies</h1>
      <p>Enjoy movies, events, and shows near you!</p>
      <button class="explore-btn">Explore Now</button>
    </div>
  </section>

  <!-- ================= MOVIES SECTION ================= -->
  <section class="movies">
    <h2>Now Showing</h2>
    <div class="movie-grid">
      <div class="movie-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7KWcS46bsJ8uvdZ4ZTMvid0woEpJ5H1cVHQ&s" alt="Movie 1">
        <h3>predator-badlands</h3>
        <button class="book-btn">Book Now</button>
      </div>
      <div class="movie-card">
        <img src="./assets/jatadhara-et00437572-1759050212.avif" alt="Movie 2">
        <h3>Jatadhara</h3>
        <button class="book-btn">Book Now</button>
      </div>
      <div class="movie-card">
        <img src="./assets/pathan_img.jpg" alt="Movie 3">
        <h3>Pathan</h3>
        <button class="book-btn">Book Now</button>
      </div>
      <div class="movie-card">
        <img src="./assets/haq-et00464000-1762332432.jpg" alt="Movie 4">
        <h3>Haq</h3>
        <button class="book-btn">Book Now</button>
      </div>
    </div>
  </section>

  <!-- ================= LOGIN MODAL ================= -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <span class="close-btn" id="closeLogin">&times;</span>
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- ================= SIGNUP MODAL ================= -->
  <div class="modal" id="signupModal">
    <div class="modal-content">
      <span class="close-btn" id="closeSignup">&times;</span>
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Create Account</button>
      </form>
    </div>
  </div>

  <!-- ================= FOOTER ================= -->
  <footer>
    <p>Â© 2025 BookMyShow Clone | Designed by You</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
